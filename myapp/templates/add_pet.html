{% extends 'base.html' %} 
{% block content %} 
<form method="post" class="max-w-lg mx-auto mt-8" enctype="multipart/form-data">
  {% csrf_token %}
  
<div class="mb-4">
  <label for="{{form.name.id_for_label}}" class="form-label">Pet Name</label>
    {{form.name}}
</div>
<div class="mb-4">
  <label for="{{form.description.id_for_label}}" class="form-label">Description</label>
    {{form.description}}
</div>
<div class="mb-4">
    <label for="{{ form.pet_image.id_for_label }}" class="block text-gray-700 font-bold mb-2">Image:</label>
    {{form.pet_image}}
</div>
<button type="submit" class="btn btn-primary">Add Pet</button>
</form>

{% endblock %}
